<ion-view view-title="Review">
  <ion-content class="padding">
  <ion-scroll zooming="true" direction="y" style="height: 60%">
<div class="list card">
 	 <div class="item item-text-wrap"ng-repeat="comment in comments">
   "{{comment.comment}}" </br> - {{comment.created | date:'mediumDate'}}
  </div>
 	
 </div>
 </ion-scroll>
 <div class="row" >
   <textarea 
      rows="10"
     style="width:100%;height:30%;"
      ng-model="comment.text"
      placeholder="Write your comments"
  >
  </textarea>
 
</div>
  <a class="item item-icon-left" ng-click="Comment()">
    <i class="icon ion-happy-outline"></i>
   Comment
    
  </a>
</ion-content>
</ion-view>
