<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list">

        <a ng-repeat="cuisine in cuisines" 
           href="#/Detail-Cuisine/{{cuisine._id}}"
           class="item item-thumbnail-left">

          <img ng-src="{{ cuisine.img }}">
          <h2>{{ cuisine.name }}</h2>
        
        </a>

      </div>

  </ion-content>
</ion-view>
